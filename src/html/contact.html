<section id="contact">
  <div class="container">
    <div class="section-discription">
      <h2
        class="section-discription__heading section-discription__heading--width"
      >
        Contact Us
      </h2>
    </div>
    <div class="contact__wrap">
      <div class="contact-text">
        <div class="contact-text__subtitl">
          <h3 class="contact-text__sub">Get in touch with us</h3>
          <p class="contact-text__text">
            Nunc urna est, tristique et varius at, pharetra nec enim. Quisque
            rhoncus lacus fringilla nulla sollicitudin tristique.
          </p>
        </div>
        <div class="icon-form">
          <a
            class="icon-form__facebook"
            href="https://www.facebook.com/"
            target="_blank"
            rel="noreferrer noopener"
          >
            <svg>
              <use xlink:href="images/sprite.svg#facebook"></use>
            </svg>
          </a>

          <a
            class="icon-form__twitter"
            href="https://www.twitter.com/"
            target="_blank"
            rel="noreferrer noopener"
          >
            <svg>
              <use xlink:href="images/sprite.svg#twitter"></use>
            </svg>
          </a>

          <a
            class="icon-form__linkedin"
            href="https://www.linkedin.com/"
            target="_blank"
            rel="noreferrer noopener"
          >
            <svg>
              <use xlink:href="images/sprite.svg#linkedin"></use>
            </svg>
          </a>
        </div>
        <div class="info-namber">
          <a class="info-namber__namber" href="tel:+XX-XXXX-XXXX-XX"
            >+XX-XXXX - XXXX - XX</a
          >
          <a
            class="info-namber__namber-name"
            href="mailto:goiteens@gmail.com?subject=access%20from%20the%20site&body=I%20am%20contacting%20you%20about"
            target="_blank"
            rel="noopener noreferrer"
            >goiteens@gmail.com</a
          >
        </div>
      </div>
      <div class="contact-forma">
        <form action="#">
          <fieldset>
            <div class="form">
              <div class="form__row">
                <input type="text" placeholder="Name" required name="name" />
                <input type="email" placeholder="Email" required name="email" />
              </div>
              <div class="form__textaria">
                <textarea
                  placeholder="Message"
                  required
                  name="message"
                ></textarea>
              </div>
              <div class="btn">
                <button type="submit">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
